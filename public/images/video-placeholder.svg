<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <!-- Background Gradient -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Decorative Circles -->
  <circle cx="200" cy="200" r="300" fill="rgba(6, 182, 212, 0.1)" filter="blur(80px)"/>
  <circle cx="1720" cy="880" r="250" fill="rgba(16, 185, 129, 0.1)" filter="blur(80px)"/>
  <circle cx="960" cy="540" r="400" fill="rgba(30, 58, 138, 0.15)" filter="blur(100px)"/>
  
  <!-- Logo RIVAMEZ (Simplified) -->
  <g transform="translate(660, 200)">
    <!-- Three curves representing the logo -->
    <path d="M 100 0 Q 150 40 100 80" stroke="#0F172A" stroke-width="15" fill="none" stroke-linecap="round"/>
    <path d="M 200 0 Q 250 40 200 80" stroke="#06B6D4" stroke-width="15" fill="none" stroke-linecap="round"/>
    <path d="M 300 0 Q 350 40 300 80" stroke="#10B981" stroke-width="15" fill="none" stroke-linecap="round"/>
    
    <!-- Text RIVAMEZ -->
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
      RIVAMEZ
    </text>
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      Constructora & Inmobiliaria
    </text>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(960, 540)">
    <!-- Play Button Circle -->
    <circle cx="0" cy="0" r="120" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <circle cx="0" cy="0" r="100" fill="rgba(255,255,255,0.15)"/>
    
    <!-- Play Icon -->
    <path d="M -30 -40 L -30 40 L 40 0 Z" fill="white"/>
    
    <!-- Pulsing Ring Animation -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.5">
      <animate attributeName="r" from="120" to="150" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="960" y="730" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    Video Corporativo
  </text>
  <text x="960" y="790" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Construyendo el Futuro de Huancayo
  </text>
  
  <!-- Stats Bar -->
  <g transform="translate(460, 880)">
    <rect width="1000" height="120" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- Stat 1 -->
    <text x="125" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#06B6D4" text-anchor="middle">
      15+
    </text>
    <text x="125" y="80" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      A√±os de Experiencia
    </text>
    
    <!-- Stat 2 -->
    <text x="375" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#06B6D4" text-anchor="middle">
      285+
    </text>
    <text x="375" y="80" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      Proyectos Completados
    </text>
    
    <!-- Stat 3 -->
    <text x="625" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10B981" text-anchor="middle">
      98%
    </text>
    <text x="625" y="80" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      Entrega Puntual
    </text>
    
    <!-- Stat 4 -->
    <text x="875" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10B981" text-anchor="middle">
      4.8/5
    </text>
    <text x="875" y="80" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      Satisfacci√≥n Cliente
    </text>
  </g>
  
  <!-- Bottom Icons -->
  <g transform="translate(660, 1030)" opacity="0.6">
    <!-- Drone icon -->
    <text x="0" y="0" font-size="24">üé¨</text>
    <text x="40" y="0" font-family="Arial, sans-serif" font-size="16" fill="white">Producci√≥n 4K</text>
    
    <!-- Time-lapse icon -->
    <text x="250" y="0" font-size="24">‚è±Ô∏è</text>
    <text x="290" y="0" font-family="Arial, sans-serif" font-size="16" fill="white">Time-Lapse</text>
    
    <!-- Testimonials icon -->
    <text x="480" y="0" font-size="24">üë•</text>
    <text x="520" y="0" font-family="Arial, sans-serif" font-size="16" fill="white">Testimonios</text>
  </g>
  
  <!-- Decorative Corner Elements -->
  <path d="M 50 50 L 150 50 M 50 50 L 50 150" stroke="rgba(6, 182, 212, 0.5)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 1870 50 L 1770 50 M 1870 50 L 1870 150" stroke="rgba(16, 185, 129, 0.5)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 50 1030 L 150 1030 M 50 1030 L 50 930" stroke="rgba(6, 182, 212, 0.5)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 1870 1030 L 1770 1030 M 1870 1030 L 1870 930" stroke="rgba(16, 185, 129, 0.5)" stroke-width="3" stroke-linecap="round"/>
</svg>
