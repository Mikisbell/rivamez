<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Robot Ingeniero para RIVAMEZ -->
  
  <!-- Casco de Seguridad -->
  <g id="casco">
    <!-- Base del casco -->
    <ellipse cx="200" cy="120" rx="60" ry="15" fill="#FFA500" opacity="0.3"/>
    <path d="M 140 120 Q 140 80 200 80 Q 260 80 260 120" fill="#FFA500"/>
    <path d="M 140 120 L 140 130 Q 140 135 145 135 L 255 135 Q 260 135 260 130 L 260 120" fill="#FFB732"/>
    <!-- Franja reflectiva -->
    <rect x="145" y="110" width="110" height="8" fill="#FFEB3B" opacity="0.8"/>
    <!-- Ventilación -->
    <circle cx="180" cy="95" r="3" fill="#FF8C00"/>
    <circle cx="200" cy="95" r="3" fill="#FF8C00"/>
    <circle cx="220" cy="95" r="3" fill="#FF8C00"/>
  </g>

  <!-- Cabeza del Robot -->
  <g id="cabeza">
    <rect x="160" y="130" width="80" height="70" rx="15" fill="#06B6D4"/>
    <rect x="165" y="135" width="70" height="60" rx="12" fill="#0891B2"/>
    
    <!-- Ojos LED -->
    <circle cx="180" cy="160" r="12" fill="#0F172A"/>
    <circle cx="220" cy="160" r="12" fill="#0F172A"/>
    <circle cx="180" cy="160" r="8" fill="#06B6D4"/>
    <circle cx="220" cy="160" r="8" fill="#06B6D4"/>
    <circle cx="182" cy="158" r="3" fill="#FFFFFF"/>
    <circle cx="222" cy="158" r="3" fill="#FFFFFF"/>
    
    <!-- Boca con sonrisa -->
    <path d="M 175 180 Q 200 190 225 180" stroke="#0F172A" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Antena -->
    <line x1="200" y1="130" x2="200" y2="110" stroke="#0891B2" stroke-width="3"/>
    <circle cx="200" cy="108" r="5" fill="#059669"/>
    <circle cx="200" cy="108" r="3" fill="#10B981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Cuello con tornillos -->
  <g id="cuello">
    <rect x="185" y="200" width="30" height="15" fill="#0891B2"/>
    <circle cx="190" cy="207" r="2" fill="#0F172A"/>
    <circle cx="210" cy="207" r="2" fill="#0F172A"/>
  </g>

  <!-- Cuerpo -->
  <g id="cuerpo">
    <rect x="150" y="215" width="100" height="90" rx="10" fill="#06B6D4"/>
    <rect x="155" y="220" width="90" height="80" rx="8" fill="#0891B2"/>
    
    <!-- Panel de control -->
    <rect x="170" y="235" width="60" height="50" rx="5" fill="#0F172A" opacity="0.3"/>
    
    <!-- Botones y luces -->
    <circle cx="185" cy="250" r="4" fill="#EF4444"/>
    <circle cx="200" cy="250" r="4" fill="#F59E0B"/>
    <circle cx="215" cy="250" r="4" fill="#10B981"/>
    
    <!-- Display -->
    <rect x="175" y="260" width="50" height="15" rx="3" fill="#0F172A"/>
    <text x="200" y="271" font-family="monospace" font-size="8" fill="#06B6D4" text-anchor="middle">RIVAMEZ</text>
  </g>

  <!-- Chaleco de Seguridad -->
  <g id="chaleco">
    <path d="M 155 220 L 145 240 L 145 280 L 155 290 L 155 220" fill="#FFA500" opacity="0.7"/>
    <path d="M 245 220 L 255 240 L 255 280 L 245 290 L 245 220" fill="#FFA500" opacity="0.7"/>
    <!-- Franjas reflectivas -->
    <rect x="145" y="250" width="10" height="5" fill="#FFEB3B"/>
    <rect x="245" y="250" width="10" height="5" fill="#FFEB3B"/>
    <rect x="145" y="270" width="10" height="5" fill="#FFEB3B"/>
    <rect x="245" y="270" width="10" height="5" fill="#FFEB3B"/>
  </g>

  <!-- Brazo Izquierdo con Plano -->
  <g id="brazo-izquierdo">
    <rect x="120" y="230" width="30" height="60" rx="8" fill="#06B6D4"/>
    <rect x="125" y="235" width="20" height="50" rx="6" fill="#0891B2"/>
    <!-- Articulación -->
    <circle cx="135" cy="265" r="5" fill="#0F172A"/>
    <!-- Mano sosteniendo plano -->
    <rect x="110" y="290" width="30" height="35" rx="5" fill="#0891B2"/>
    <!-- Plano enrollado -->
    <rect x="95" y="295" width="25" height="25" rx="2" fill="#FFFFFF" stroke="#0891B2" stroke-width="2"/>
    <line x1="100" y1="300" x2="115" y2="300" stroke="#06B6D4" stroke-width="1"/>
    <line x1="100" y1="305" x2="115" y2="305" stroke="#06B6D4" stroke-width="1"/>
    <line x1="100" y1="310" x2="115" y2="310" stroke="#06B6D4" stroke-width="1"/>
    <line x1="100" y1="315" x2="115" y2="315" stroke="#06B6D4" stroke-width="1"/>
  </g>

  <!-- Brazo Derecho con Llave Inglesa -->
  <g id="brazo-derecho">
    <rect x="250" y="230" width="30" height="60" rx="8" fill="#06B6D4"/>
    <rect x="255" y="235" width="20" height="50" rx="6" fill="#0891B2"/>
    <!-- Articulación -->
    <circle cx="265" cy="265" r="5" fill="#0F172A"/>
    <!-- Mano con llave -->
    <rect x="260" y="290" width="30" height="35" rx="5" fill="#0891B2"/>
    <!-- Llave inglesa -->
    <g transform="translate(275, 305) rotate(45)">
      <rect x="-3" y="0" width="6" height="30" fill="#94A3B8"/>
      <polygon points="0,-5 -6,0 -6,5 0,5 6,5 6,0" fill="#94A3B8"/>
      <rect x="-8" y="-8" width="16" height="6" rx="1" fill="#64748B"/>
    </g>
  </g>

  <!-- Piernas -->
  <g id="piernas">
    <!-- Pierna izquierda -->
    <rect x="170" y="305" width="25" height="60" rx="5" fill="#06B6D4"/>
    <rect x="173" y="308" width="19" height="54" rx="4" fill="#0891B2"/>
    <circle cx="182" cy="335" r="4" fill="#0F172A"/>
    
    <!-- Pierna derecha -->
    <rect x="205" y="305" width="25" height="60" rx="5" fill="#06B6D4"/>
    <rect x="208" y="308" width="19" height="54" rx="4" fill="#0891B2"/>
    <circle cx="217" cy="335" r="4" fill="#0F172A"/>
  </g>

  <!-- Botas de Seguridad -->
  <g id="botas">
    <!-- Bota izquierda -->
    <ellipse cx="182" cy="370" rx="18" ry="8" fill="#0F172A"/>
    <rect x="164" y="360" width="36" height="15" rx="3" fill="#1E293B"/>
    <rect x="168" y="363" width="28" height="9" rx="2" fill="#334155"/>
    <!-- Puntera de acero -->
    <ellipse cx="182" cy="368" rx="12" ry="5" fill="#64748B"/>
    
    <!-- Bota derecha -->
    <ellipse cx="217" cy="370" rx="18" ry="8" fill="#0F172A"/>
    <rect x="199" y="360" width="36" height="15" rx="3" fill="#1E293B"/>
    <rect x="203" y="363" width="28" height="9" rx="2" fill="#334155"/>
    <!-- Puntera de acero -->
    <ellipse cx="217" cy="368" rx="12" ry="5" fill="#64748B"/>
  </g>

  <!-- Elementos flotantes de construcción -->
  <g id="elementos-construccion" opacity="0.6">
    <!-- Tornillos -->
    <g transform="translate(320, 150)">
      <circle cx="0" cy="0" r="8" fill="#64748B"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#334155" stroke-width="2"/>
      <animate attributeName="transform" values="translate(320, 150) rotate(0); translate(320, 150) rotate(360)" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Tuerca -->
    <g transform="translate(80, 200)">
      <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" fill="#64748B" stroke="#334155" stroke-width="1"/>
      <circle cx="0" cy="0" r="4" fill="#1E293B"/>
      <animate attributeName="transform" values="translate(80, 200) rotate(0); translate(80, 200) rotate(-360)" dur="5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Engranaje pequeño -->
    <g transform="translate(330, 280)">
      <circle cx="0" cy="0" r="12" fill="#64748B"/>
      <circle cx="0" cy="0" r="5" fill="#1E293B"/>
      <rect x="-2" y="-14" width="4" height="4" fill="#64748B"/>
      <rect x="-2" y="10" width="4" height="4" fill="#64748B"/>
      <rect x="-14" y="-2" width="4" height="4" fill="#64748B"/>
      <rect x="10" y="-2" width="4" height="4" fill="#64748B"/>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Sombra -->
  <ellipse cx="200" cy="385" rx="80" ry="10" fill="#0F172A" opacity="0.2"/>
</svg>
