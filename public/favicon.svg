<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- RIVAMEZ Favicon - Logo con 3 curvas (Navy, Cyan, Verde) -->
  
  <!-- Background -->
  <rect width="100" height="100" fill="#FFFFFF" rx="15"/>
  
  <!-- Curva Navy (izquierda, atrás) -->
  <path d="M 20 10 Q 25 5 30 10 Q 35 30 32 50 Q 30 70 25 85 Q 22 92 18 88 Q 15 83 17 75 Q 20 55 22 35 Q 23 20 20 10 Z" 
        fill="#0F172A" opacity="0.95"/>
  
  <!-- Curva Cyan (centro) -->
  <path d="M 35 8 Q 42 2 48 8 Q 55 25 52 50 Q 50 75 45 90 Q 42 98 37 93 Q 33 87 35 78 Q 38 58 40 38 Q 41 18 35 8 Z" 
        fill="#06B6D4"/>
  
  <!-- Espacio blanco central (separación) -->
  <path d="M 42 30 Q 44 32 46 30 Q 48 40 47 60 Q 46 72 44 75 Q 42 73 43 60 Q 44 45 42 30 Z" 
        fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Curva Verde (derecha, adelante) -->
  <path d="M 52 25 Q 58 18 64 25 Q 70 45 68 68 Q 66 85 60 95 Q 56 100 52 94 Q 48 86 50 75 Q 53 60 55 45 Q 56 32 52 25 Z" 
        fill="#059669"/>
  
  <!-- Espacio blanco en curva verde -->
  <path d="M 58 50 Q 60 52 62 50 Q 63 60 62 75 Q 61 82 59 85 Q 57 83 58 75 Q 59 65 58 50 Z" 
        fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Sombras sutiles para profundidad -->
  <ellipse cx="22" cy="80" rx="4" ry="8" fill="#000000" opacity="0.1"/>
  <ellipse cx="42" cy="85" rx="5" ry="10" fill="#000000" opacity="0.08"/>
  <ellipse cx="58" cy="88" rx="6" ry="12" fill="#000000" opacity="0.1"/>
</svg>
